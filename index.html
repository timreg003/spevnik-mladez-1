<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mládežnícky spevník NIŽNÁ</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error:', err));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header-ui">
      <i class="fas fa-lock admin-trigger" onclick="unlockAdmin()"></i>
      <h1 class="main-title">Mládežnícky spevník NIŽNÁ</h1>
      <i class="fas fa-home home-trigger" onclick="smartReset()"></i>
    </div>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off" oninput="filterSongs()" />
      <div id="playlists-section"></div>
      
      <div id="admin-panel" style="display:none;">
        <div class="admin-box">
          <h3>Editor playlistu</h3>
          <div id="selected-list-editor"></div>
          <input type="text" id="playlist-name" placeholder="Názov playlistu">
          <div class="admin-btns">
            <button onclick="savePlaylist()" class="save-btn">ULOŽIŤ</button>
            <button onclick="clearSelection()" class="clear-btn">ZMAZAŤ</button>
          </div>
        </div>
      </div>

      <div id="piesne-list" class="loader-text">Načítavam spevník...</div>
    </div>

    <div id="song-detail" style="display:none;">
      <h2 id="render-title"></h2>
      <button class="back-link" onclick="closeSong()"><i class="fas fa-chevron-left"></i> Späť na zoznam</button>
      
      <div class="controls-grid">
        <div class="ctrl-item">
          <small>Pieseň</small>
          <div class="btn-group">
            <button onclick="navigateSong(-1)"><i class="fas fa-arrow-left"></i></button>
            <button onclick="navigateSong(1)"><i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
        <div class="ctrl-item">
          <small>Tónina: <span id="transpose-val">0</span></small>
          <div class="btn-group">
            <button onclick="transposeSong(-1)">-</button>
            <button onclick="resetTranspose()"><i class="fas fa-undo"></i></button>
            <button onclick="transposeSong(1)">+</button>
          </div>
        </div>
        <div class="ctrl-item">
          <small>Zobrazenie</small>
          <div class="btn-group">
            <button onclick="toggleChords()"><i class="fas fa-guitar"></i></button>
            <button onclick="changeFontSize(-1)">A-</button>
            <button onclick="changeFontSize(1)">A+</button>
          </div>
        </div>
      </div>
      <div id="song-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
