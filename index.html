<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mládežnícky spevník NIŽNÁ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; position: relative;">
      <i class="fas fa-lock" style="position: absolute; left: 0; opacity: 0.1; cursor: pointer;" onclick="unlockAdmin()"></i>
      <h1>Mládežnícky spevník NIŽNÁ</h1>
    </div>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off" />
      
      <div id="admin-panel" style="display:none; background:#1e1e1e; padding:15px; border-radius:10px; margin-bottom:20px; border:1px solid #00bfff;">
        <h3 style="color:#00bfff; margin-top:0; font-size:16px;">Vytvoriť playlist</h3>
        <div id="selected-list" style="margin-bottom:10px; font-size:14px;"></div>
        <input type="text" id="playlist-name" placeholder="Názov (napr. Dnešná omša)" style="width:100%; padding:10px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:5px; box-sizing:border-box;">
        <button onclick="savePlaylist()" style="width:100%; background:#00bfff; color:black; font-weight:bold; padding:10px; border-radius:5px; border:none; cursor:pointer;">ULOŽIŤ PLAYLIST</button>
      </div>

      <div id="playlists-section"></div>

      <h2>Liturgia</h2>
      <div class="liturgia">
        <div onclick="openLiturgieSong('Pane zmiluj sa')">Pane zmiluj sa</div>
        <div onclick="openLiturgieSong('Aleluja')">Aleluja</div>
        <div onclick="openLiturgieSong('Svätý')">Svätý</div>
        <div onclick="openLiturgieSong('Otče náš')">Otče náš</div>
        <div onclick="openLiturgieSong('Baránok')">Baránok</div>
      </div>

      <h2 id="piesne-title">Piesne</h2>
      <div id="piesne-list">Načítavam piesne...</div>
    </div>

    <div id="song-detail" style="display:none;">
      <button class="back-btn" onclick="closeSong()"><i class="fas fa-arrow-left"></i> Späť</button>
      
      <div class="controls">
        <div class="control-group">
          <small>Pieseň</small>
          <div class="btn-row">
            <button onclick="navigateSong(-1)"><i class="fas fa-chevron-left"></i></button>
            <button onclick="navigateSong(1)"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>

        <div class="control-group">
          <small>Tónina: <span id="transpose-val">0</span></small>
          <div class="btn-row">
            <button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button>
            <button onclick="resetTranspose()"><i class="fas fa-undo"></i></button>
            <button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="control-group">
          <small>Zobrazenie</small>
          <div class="btn-row">
            <button onclick="toggleChords()"><i class="fas fa-eye"></i></button>
            <button onclick="changeFontSize(-1)">A-</button>
            <button onclick="changeFontSize(1)">A+</button>
          </div>
        </div>
      </div>

      <div id="song-content"></div>

      <div class="feedback-section">
        <p>Ak si našiel/la chybu napíš, opravím :)</p>
        <form id="my-form" class="custom-form">
          <input type="hidden" name="_subject" id="email-subject">
          <input type="text" name="Meno" placeholder="Tvoje meno" required>
          <textarea name="Správa" placeholder="Nájdená chyba..." required></textarea>
          <button type="submit" id="submit-btn" class="submit-btn">Odoslať opravu</button>
        </form>
        <div id="form-status"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
